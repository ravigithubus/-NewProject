<ul>
    <li *ngFor="let food of foods;let i = index">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="{{food.name}}">
            <div class="content">
                <div class="foodname">
                    {{food.name}}
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span class="material-symbols-outlined">schedule</span>              
                    {{food.cookTime}}&nbsp;min
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
